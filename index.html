<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>K-Means Taller Recommender</title>
</head>
<body>
    <h1>Taller Recommender</h1>
    <form id="gradesForm">
        <label for="math">Math:</label>
        <input type="number" id="math" name="math" required><br>

        <label for="science">Science:</label>
        <input type="number" id="science" name="science" required><br>

        <label for="language">Language:</label>
        <input type="number" id="language" name="language" required><br>

        <label for="history">History:</label>
        <input type="number" id="history" name="history" required><br>

        <button type="submit">Get Recommendation</button>
    </form>
    <div id="recommendation"></div>

    <script src="script.js"></script>
</body>
</html>
